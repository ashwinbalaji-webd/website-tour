    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Define the mask named "myMask" -->
        <mask id="myMask">
          <!-- Create a white rectangle with a circular cutout in the center -->
          <rect width="100%" height="100%" fill="white" />
          <circle cx="100" cy="100" r="80" fill="black" />
        </mask>

        <rect x="10" y="10" width="180" height="180" fill="blue" mask="url(#myMask)" />
      
        <rect x="10" y="10" width="180" height="180" fill="transparent" id="clickable-area" />
      
        <a href="https://example.com">
          <text x="100" y="100" text-anchor="middle" dy="0.3em" font-size="16" fill="white">Click me</text>
        </a>
